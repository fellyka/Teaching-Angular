<div [ngClass]="classes()">
  Hello, World!
</div>

<div [ngClass]="'someInfo'">
  Hello, World!
</div>

<div [ngClass]="someInfo">
  A sample Test to understand Data Binding
</div>

<br>
<label for="productName">Product Name:</label>
<input id="productName" class="form-control" [value]="products()[1].name"
       title="Product Name" placeholder="Enter product name"
       style="font-size: 14px; padding: 5px; width: 200px;">
<br>

<button [ngClass]="someInfo" (click)="sayHello()" title="Say Hello"
        style="background-color: #4CAF50; color: white;
        border: none; border-radius: 10px; padding: 10px 20px;
        font-size: 16px; cursor: pointer;">
  Click Me
</button>
<br>
<hr>

<div class="text-white">
  <div [class]="getClasses(0)">
  The first product is {{ products()[0].name }}
  </div>
  <hr>
  <div [class]="getClasses(1)">
  The second product is {{ products()[1].name }}
  </div>
 </div>
 <hr>

<br>
<table class="table mt-2">
   <tr>
    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
   </tr>
   <tr>
     <td [attr.colspan]="count()">
       {{ products()[1].name }}
     </td>
   </tr>
</table>
